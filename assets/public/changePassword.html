<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Change password | chickencast</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="navigation">
      <a href="/">Home</a>
      <a class="current" href="/account.html">Account</a>
      <div class="searchBar" id="searchBar">
        <img src="/img/search.svg" />
        <input type="text" class="search" id="searchInput" />
      </div>
    </div>
    <div class="container">
      <div class="loginForm">
        <p style="font-size: 4.5vh">Change password</p>
        <form id="form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <br />
          <br />
          <label for="oldPassword">Old Password:</label>
          <input type="password" id="oldPassword" name="oldPassword" />
          <br />
          <br />
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" />
          <br />
          <input type="submit" value="Change password!" />
        </form>
        <p id="failReason" class="fail" style="display: none"></p>
        <div class="pad"></div>
      </div>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/changePassword.js"></script>
  </body>
</html>
